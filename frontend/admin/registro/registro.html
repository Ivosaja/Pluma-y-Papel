<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="registro.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <title>Registro Admin - Pluma & Papel</title>
</head>
<body>
    <div class="contenedor-registro">
        <h1>Registro Admin</h1>
        <form>
            <div class="ingresoRegistro">
                <input type="email" placeholder="Ingrese un mail" name="mail" autocomplete="mail" required>
                <i class="bi bi-person"></i>
            </div>
            <div class="ingresoRegistro">
                <input type="password" placeholder="Ingrese una contraseña" name="contrasenia" autocomplete="contrasenia" minlength="6" required>
                <button id="ocultar" type="button"> <!--Este type tuve que agregar para que no me detecte como un submit-->
                    <i class="bi bi-eye-slash-fill"></i>
                </button>
            </div>
            <div class="ingresoRegistro">
                <input type="password" placeholder="Ingrese la contraseña denuevo" name="contrasenia" autocomplete="contrasenia" minlength="6" required>
                <button id="ocultar" type="button"> <!--Este type tuve que agregar para que no me detecte como un submit-->
                    <i class="bi bi-eye-slash-fill"></i>
                </button>
            </div>
            <div class="contenedor-btnCrearCuenta">
                <button type="submit" class="btnCrearCuenta">Crear cuenta</button>
            </div>
        </form>
    </div>
</body>
</html>
