<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Admin - Pluma & Papel</title>
    <link rel="stylesheet" href="login.css">
    <!--Utilizacion del framework boostrap para los iconos-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">

    <script src="login.js" defer></script> <!--Para que primero carga todo el HTML y CSS y luego el CSS-->
</head>
<body>
    <div class="contenedor-login">
        <h1>Login Admin</h1>
        <form id="form-login">
            <div class="ingreso">
                <input type="text" placeholder="Nombre de usuario" name="username" autocomplete="username" required > 
                <i class="bi bi-person"></i>
            </div>
            <div class="ingreso">
                <input id="contraseña" type="password" placeholder="Contraseña" name="password" autocomplete="current-password" required> 
                <button id="ocultar" type="button"> 
                    <i class="bi bi-eye-slash-fill"></i>
                </button>
            </div>
            <div class="contenedor-btnIngresar">
                <button type="submit" class="boton-submit">Login</button>
            </div>
        </form>
    </div>
</body>
</html>
