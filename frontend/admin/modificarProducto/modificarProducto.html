<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modificar Producto - Pluma & Papel</title>
    <link rel="shortcut icon" href="../../../assets/img/favicon/favicon.ico" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="modificarProducto.css">
    <script defer src="modificarProducto.js"></script>
</head>
<body>
    <main>
        <div id="contenedor-principal">
            <i class="bi bi-arrow-left" id="volverDashboard"></i>
            <h1>Modificar Producto</h1>
            <div id="contenedor-form">
                <form id="form-modificarProducto">
                    <div id="contenedor-form-labels">
                        <label for="idProducto">ID</label>
                        <input type="number" id="idProducto" readonly value="">
        
                        <label for="nombreProducto">Nombre</label>
                        <input type="text" name="nombre" id="nombreProducto" required value="">
        
                        <label for="imagenProducto">Imagen</label>
                        <input type="text" name="url_imagen" id="imagenProducto" required value="">
        
                        <label for="precioProducto">Precio</label>
                        <input type="number" name="precio" id="precioProducto" value="">
        
                        <label for="categoriaProducto">Categoria</label>
                        <select name="categoria" id="categoriaProducto">
                            <option value="Libros">Libros</option>
                            <option value="Utiles">Utiles</option>
                        </select>
                    </div>

                    <button type="submit" id="btnModificarProducto">Modificar producto</button>
                </form>
            </div>
        </div>
    </main>
    <footer>
        Â© Pluma & Papel - Ivo Lionel Saja & Lucas Agustin Schurkens
    </footer>

    <div id="modal">
        <div id="modal-content">
            <span class="modal-content-icon"></span>
            <p class="modal-content-text"></p>
        </div>
    </div>
</body>
</html>
