<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alta Producto - Pluma & Papel</title>
    <link rel="shortcut icon" href="../../../assets/img/favicon/favicon.png" type="image/png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="altaProducto.css">
    <script src="altaProducto.js" defer></script>
</head>
<body>
    <main>
        <div id="contenedor-Principal">
            <h1>Agregar Producto</h1>
            <form id="altaProductoForm" autocomplete="off">
                <div id="contenedorLabels">
                    <label for="productoNombre">Nombre</label>
                    <input type="text" name="nombre" id="productoNombre" required>
    
                    <label for="productoImagen">Imagen</label>
                    <input type="text" name="image" id="productoImagen" required>
    
                    <label for="productoPrecio">Precio</label>
                    <input type="number" name="price" id="productoPrecio" required>
    
                    <label for="categoriaProd">Categoria</label>
                    <select name="categoria" id="categoriaProd" required>
                        <option value="Libros">Libros</option>
                        <option value="Utiles">Utiles</option>
                    </select>
                </div>
                <button type="submit" id="btnCrearProducto">Crear Producto</button>
            </form>
        </div>

    </main>

    <footer>
        Â© Pluma & Papel - Ivo Lionel Saja & Lucas Agustin Schurkens
    </footer>
</body>
</html>
