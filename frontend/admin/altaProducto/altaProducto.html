<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alta Producto - Pluma & Papel</title>
    <link rel="shortcut icon" href="../../../assets/img/favicon/favicon.png" type="image/png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="altaProducto.css">
    <script src="altaProducto.js" defer></script>
</head>
<body>
    <main>
        <div id="contenedor-Principal">
            <h1>Agregar Producto</h1>
            <div id="darAltaProducto">
                <form id="altaproductoForm" autocomplete="off">
                    <label for="nombreProd">Nombre</label>
                    <input type="text" name="nombre" id="productoNombre" required>

                    <label for="imagenProd">Imagen</label>
                    <input type="text" name="image" id="productoImagen" required>

                    <label for="precioProd">Precio</label>
                    <input type="number" name="price" id="productoPrecio" required>

                    <label for="categoriaProd">Categoria</label>
                    <select name="categoria" id="categoriaProd" required>
                        <option value="Libros">Libros</option>
                        <option value="Utiles">Utiles</option>
                    </select>

                    <button type="submit">Crear Porducto</button>
                </form>
            </div>
        </div>

    </main>

</body>
</html>
